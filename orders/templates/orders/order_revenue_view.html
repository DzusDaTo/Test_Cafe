<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выручка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .revenue {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Общая выручка</h1>
    <p>Выручка за весь период: <span class="revenue">{{ revenue }} руб.</span></p>
    <div class="back-link">
        <a href="{% url 'order_list' %}">Перейти к списку заказов</a>
    </div>
</body>
</html>
