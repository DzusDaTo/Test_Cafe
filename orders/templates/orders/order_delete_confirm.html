<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        form button {
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #d32f2f;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Вы уверены, что хотите удалить заказ #{{ order.id }}?</h1>
    <p>После удаления заказ не будет восстановлен.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить заказ</button>
    </form>
    <div class="back-link">
        <a href="{% url 'order_list' %}">Отмена</a>
    </div>
</body>
</html>
